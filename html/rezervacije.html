<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dobrodošli na Fonflix - Vaš omiljeni kutak za filmsku čaroliju">
    <meta name="keywords" content="Fonflix, bioskop, filmovi, zabava">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/rezervacije.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="../assets/img/logo-top.ico"/>
    <title>Fonflix - Rezervacije</title>
</head>
<body  onload="Resize()">
    <header>
        <div id="main-header">
            <div class="center-block navbar-wrapper space-between">
                <div id="logo">
                    <a href="index.html"><img id="logo-img" src="../assets/img/fonflixlogosmall.webp" alt=""></a>
                </div>
                <nav>
                    <ul class="navbar-wrapper">
                        <li class="burger">
                            <img src="../assets/img/burger.svg" onclick="ToggleBurger()"></img> 
                        </li>
                        <li >
                            <a href="index.html" class="nav-button nav-link">Početna</a>
                        </li>
                        <li>
                            <a href="../html/filmovi.html" class="nav-button nav-link">Filmovi</a> 
                        </li>
                        <li>
                            <a href="onama.html" class="nav-button nav-link">O nama</a>
                        </li>
                        <li class="active-link">
                            <a href="#" class="nav-button nav-link">Rezervacija</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
<main>
    <section id="contact">
        <div class="expand-on-mobile"></div>
        <div class="center-block">
            <div class="heading">
                <h1>Rezervacija <span class="color-text">filmova</span></h1>
            </div>
            <div class="info-card">
                <form id="contact-form">
                    <div class="form-row wrapper space-between streachPhone">
                        <div class="form-group streachPhone">
                            <label class="streachPhone" for="tbIme">Ime</label>
                            <input class="streachPhone" type="text" id="tbIme" placeholder="Pera" />
                            <p></p>
                        </div>
                        <div class="form-group streachPhone">
                            <label class="streachPhone" for="tbPrezime">Prezime</label>
                            <input class="streachPhone" type="text" id="tbPrezime" placeholder="Perić"  />
                            <p></p>
                        </div>
                    </div>

                    <div class="form-row wrapper space-between streachPhone">
                        <div class="form-group streachPhone">
                            <label for="movie-list">Odaberi film</label>
                            <select name="Filmovi" id="movie-list">
                                <optgroup label="Akcioni">
                                    <option value="endgame">Avengers Endgame</option>
                                    <option value="jonhwick">Jonh Wick</option>
                                    <option value="fastx">The Fast And Furious X</option>
                                    <option value="oppenheimer">Oppenheimer</option>
                                </optgroup>
                                <optgroup label="Horor">
                                    <option value="brightburn">Brightburn</option>
                                    <option value="poltergeist">Poltergeist</option>
                                    <option value="theconjuring">The Conjuring</option>
                                    <option value="thenun2">The Nun 2</option>
                                </optgroup>
                                <optgroup label="Komedija">
                                    <option value="freeguy">Free Guy</option>
                                    <option value="mariobros">Super Mario Bros</option>
                                    <option value="theburbs">The Burbs</option>
                                    <option value="escapefromearth">Escape From Planet Earth</option>
                                </optgroup>
                            </select>
                        </div>

                        <div class="form-group streachPhone">
                            <label for="date-list">Odaberi datum</label>
                        <select name="Datumi" id="date-list">
                            <option value="date1">30.11.2023.</option>
                            <option value="date2">05.12.2023.</option>
                            <option value="date3">07.12.2023.</option>
                        </select>
                        </div>
                    </div>

                    <div class="form-row wrapper radio-wrapper">
                        <div class="fleksPhone">
                        <div>
                            <input type="radio" name="x" id="2d">
                            <label for="rez">2D</label>
                        </div>
                        <div>
                            <input type="radio" name="x" id="3d">
                            <label for="rez">3D</label>
                        </div>
                        <div>
                            <input type="radio" name="x" id="4dx">
                            <label for="rez">4DX</label>
                        </div>
                        </div>
                        <div>
                            <button type="submit">Potvrdi</button>
                        </div>
                    </div>
                </form>
                <p id="message"></p>
            </div>
        </div>
    </section>
</main>
    <footer>
        <div class="center-block">
            <center>
                <h2>
                    <a href="index.html">FON<span class="color-text">flix</span></a>
                </h2>
            </center>  
        </div>
        <script src="../javascript/script.js"></script>
    </footer>
</body>
</html>
